    <body>
        <div class="main-container">
            <div id="candlestick" class="k-chart-container"></div>
        </div>

        <script src="../../public/lib/jquery/dist/jquery.min.js"></script>
        <script src="../../public/lib/lodash/dist/lodash.min.js"></script>
        <script src="../../public/lib/d3/d3.min.js"></script>
        <script src="../../dist/cube.js"></script>
        <script>

            console.log(cube);

            var options = {
                domEl: document.getElementById('candlestick'),
                dataSet: null,
                title: {
                    left: 'center',
                    // right: '',
                    text: 'K线图'
                },
                grid: {
                    left: 30,
                    right: 15,
                    hSymmetrical: true
                    // display: 'none'
                },
                series: {
                    item: {

                    }
                },
                axis: [
                    {
                        extent: function(d) {
                            // return [d[0] * 1000000, d[1] * 1000000];
                        },
                        tick: {
                            label: function (d) {
                                // console.log(d)
                            }
                        }
                    }
                ],
                animation: false
            };

            var kline = new cube.chart.Candlestick(options);

            jQuery.ajax({
                url: '/query/kline-data-1'
            }).then(function(res) {
                var _data = res.data;
                data = [];

                _data.forEach(function(d, i) {
                    if (i % 4 === 0) {
                        data.push(d);
                    }
                });
                kline.render(data);
            });

        </script>
